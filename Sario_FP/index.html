<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-08">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>HCI Calculator</title>
</head>

<body>

    <p><i>A calculator, just for you.</i></p>
    <div class="container">
        <div class="calculator">
            <button class="theme-toggler" onclick="toggleTheme()"></button>
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="clearDisplay()" class="clear-btn">CL</button>
            <button onclick="deleteDisplay()" class="clear-btn">DEL</button>
            <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendAns()">Ans</button>
            <button onclick="calculateDisplay()" class="equal">=</button>
        </div>
    </div>

    <footer>
        <i>Aaron Paul Sario | BSIT 1-D<br>
        Introduction to Human Computer Interaction</i>
    </footer>

    <script src="script.js"></script>
</body>
</html>
